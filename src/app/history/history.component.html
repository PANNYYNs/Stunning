<div align="center">
	<span id="fontsize" style="padding-top:20px;" class="badge badge-light">History</span>
	<div id="home" class="row">
		<div *ngFor="let i of history">
			<div *ngIf="idUrl == i.email" style="margin:5px; cursor: pointer; outline:0;">
				<button id="delete" data-toggle="modal" (click)="getid(i.id)" data-target="#exampleModalCenter" style="position:absolute;z-index:10" class="btn btn-danger">delete</button>
				<app-image [routerLink]="['/image',i.id]" [image]="i"></app-image>
			</div>
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Do you want to delete ?</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
							<button type="button" class="btn btn-primary"  (click)="deletephoto()" data-dismiss="modal">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
